<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery UI</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.js"></script>
    <link rel="stylesheet" href="CSS/jquery-ui.css">
    <script src="js/jquery-ui.js"></script>

    <script>
        $(document).ready(function(){
            //jQuery code goes here

            $('#div1').draggable({revert:'valid'});
            $('#div3').draggable({revert:'invalid'});
            $('#div2').droppable({
                //accept: '#div1',
                drop: function(event, ui){
                    $(this).addClass('dropped').text('Got it!')
                }
            });

        });
    </script>

    <style>
        body{
            padding: 50px;
        }
        #div1 {
            background: orange;
            border : black 2px solid;
            width: 200px;
            height: 200px;
            float: left;
        }
        #div3 {
            background: red;
            border : black 2px solid;
            width: 200px;
            height: 200px;
            float: left;
        }
        #div2 {
            //background: green;
            border : black 2px solid;
            width: 400px;
            height: 400px;
            float: right;

        }
        .dropped {
            background: blue;
            color: white;
        }

    </style>

</head>
<body>
    <div id="div1"></div>
    <div id="div3"></div>
    <div id="div2"></div>
</body>
</html>
