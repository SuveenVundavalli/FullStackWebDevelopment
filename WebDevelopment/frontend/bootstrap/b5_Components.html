<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.css">
    <script src="../bootstrapFiles/js/jquery.js"></script>
    <script src="../bootstrapFiles/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>This is jumbotron</h1>
    </div>
    <div class="well">This is well</div>
    <div class="well well-sm">This is well</div>
    <div class="well well-lg">This is well</div>

    <a href="#">Notification <span class="badge">5</span></a>

    <h1>The downloads <span class="label label-default">Beta</span></h1>
    <h1>The downloads <span class="label label-warning">Beta</span></h1>
    <h1>The downloads <span class="label label-primary">Beta</span></h1>
    <h1>The downloads <span class="label label-success">Beta</span></h1>
    <h1>The downloads <span class="label label-danger">Beta</span></h1>

    <button class="btn btn-block btn-danger">Click me</button>
    <button class="btn btn-default">Click me</button>
    <button class="btn btn-warning">Click me</button>
    <button class="btn btn-primary">Click me</button>
    <button class="btn btn-success btn-sm">Click me</button>
    <button class="btn btn-success btn-lg">Click me</button>
    <button class="btn btn-success btn-lg active">Click me</button>
    <button class="btn btn-success btn-lg disabled">Click me</button>
    <button class="btn btn-link">Click me</button>
    <br>

    <a href="#" class="btn btn-success">A link</a>
    <input type="submit" class="btn btn-warning"><br>

    <div class="btn-group-lg">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-primary">Music</button>
        <button class="btn btn-primary">Software</button>
        <button class="btn btn-primary">Contact Us</button>
    </div>
    <div class="btn-group btn-group-vertical">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-primary">Music</button>
        <button class="btn btn-primary">Software</button>
        <button class="btn btn-primary">Contact Us</button>
    </div>

    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-success">Home</a>
        <a href="#" class="btn btn-success">Music</a>
        <a href="#" class="btn btn-success">Software</a>
        <a href="#" class="btn btn-success">Contact Us</a>
    </div>

    <!--The following doesn't work. btn-group-justified doesn't work with btn. it only works with anchor tag.-->

    <div class="btn-group btn-lg btn-group-justified">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-primary">Music</button>
        <button class="btn btn-primary">Software</button>
        <button class="btn btn-primary">Contact Us</button>
    </div>

</div>
</body>
</html>
