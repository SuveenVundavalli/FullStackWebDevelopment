<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.js"></script>
    <script>
        $(document).ready(function(){
            //jQuery Code goes here

            $('#btn0').click(function(){
                $('#div1').css({'background': 'red', 'width': '300px', 'height': '300px', 'margin': '20px', 'position': 'absolute', 'color': 'white', 'padding':'20px', 'border': '5px solid black'});
                $('#div1').text('Width - ' + $('#div1').outerWidth(true) + 'px and Height - ' + $('#div1').outerHeight(true) + 'px.');

            });

            $('#btn1').click(function(){
                $('#div1').width(500);
                $('#div1').height(500);
                $('#div1').text('Width - ' + $('#div1').outerWidth(true) + 'px and Height - ' + $('#div1').outerHeight(true) + 'px.');

                // $(something).width() - width without padding
                // $(something).innerWidth() - width with padding
                // $(something).outerWidth() - width, padding and border
                // $(something).outerWidth(true) - width, padding, border and margin

            });



        });
    </script>
    <style>
        .main{
            margin: 10px;
        }
        .body_style {
            background: red;
            width: 300px;
            height: 300px;
            margin: 20px;
            position: absolute;
            color: white;
            padding: 20px;
            margin: 20px;
            border: 5px solid black;

        }


    </style>
</head>
<body>
    <div class="main">
        <button id="btn0">Reset</button>
        <button id="btn1">Change Width</button>
        <div class="body_style" id="div1">This is the div1</div>
    </div>
</body>
</html>
