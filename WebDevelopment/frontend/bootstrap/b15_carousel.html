<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.css">
    <script src="../bootstrapFiles/js/jquery.js"></script>
    <script src="../bootstrapFiles/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrapFiles/css/font-awesome.css">
</head>
<body>
    <div class="container">

        <div class="col-md-10">
            <div class="carousel slide" id="carousel1" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel1" data-slide-to="1"></li>
                    <li data-target="#carousel1" data-slide-to="2"></li>
                    <li data-target="#carousel1" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/img1.jpg" alt="Image 1">
                        <div class="carousel-caption">
                            <h3>The Vintage Car</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/img2.jpg" alt="Image 2">
                        <div class="carousel-caption">
                            <h3>Beautiful Stairs</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/img3.jpg" alt="Image 3">
                        <div class="carousel-caption">
                            <h3>The Pigeon</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/img4.jpg" alt="Image 4">
                        <div class="carousel-caption">
                            <h3>The Roller Coster</h3>
                        </div>
                    </div>

                </div>

                <a href="#carousel1" data-slide="prev" class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a href="#carousel1" data-slide="next" class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>

            </div>
        </div>



    </div>
</body>
</html>
