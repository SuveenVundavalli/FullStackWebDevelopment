    <title>Title</title>
</head>
<body>
<script>

    document.write('<br>');
    document.write('<br>');
    document.write(arr_1.length);
    document.write('<br>');
    document.write(arr_1);
    document.write('<br>');
    arr_1[arr_1.length]='Suveen';
    document.write(arr_1);
    document.write('<br>');
    document.write('<br>');
    document.write('<br>');

    // Remember 'slice' is an important keyword in array manipulation.


</script>
