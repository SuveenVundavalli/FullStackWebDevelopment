<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        // Default syntax $(Selector).(event/effect);
        $(document).ready(function(){
            // jQuery codes must be here

            //click is a basic click
            //dblclick is a double click function
            //mouseout, mouseleave, mouseenter, mouseup, mousedown are mouse events

            $('div').click(function(){
                $('div').fadeOut();
            });
        });

    </script>
</head>
<body>
<div style="background: orange; width:1000px; height: 600px"></div>
</body>
</html>
