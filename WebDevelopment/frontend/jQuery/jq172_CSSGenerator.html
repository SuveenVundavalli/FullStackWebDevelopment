<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery UI</title>

    <link rel="stylesheet" href="CSS/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.css">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="../bootstrapFiles/js/bootstrap.js"></script>

    <script>

        var css_background = 'white';
        var css_width = '100px';
        var css_height = '30px';
        css_border_radius = '0px';
        function css_func(){
            css_tag = ".result{ background: "+css_background+";  width: "+css_width+";  height: "+css_height+";  border: blue solid 2px; border-radius: "+css_border_radius+"; }";
            $('style').replaceWith('<style>'+css_tag+'</style>');
            $('#css_coding').text(css_tag);
        }

        $(document).ready(function(){
            css_func();
            $('select').change(function(){
                css_background = $(this).val();
                //alert(css_background);
                css_func();
            });
            //Width Changer
            $('#width_changer').slider({
                range: 'min',
                value: 100,
                min: 50,
                max: 200,
                slide: function(event, ui){
                    css_width = ui.value+"px";
                    css_func();
                }

            });

            //height Changer
            $('#height_changer').slider({
                range: 'min',
                value: 30,
                min: 25,
                max: 100,
                slide: function(event, ui){
                    css_height = ui.value+"px";
                    css_func();
                }

            });

            //border-radius Changer
            $('#radius_changer').slider({
                range: 'min',
                value: 0,
                min: 0,
                max: 15,
                slide: function(event, ui){
                    css_border_radius = ui.value+"px";
                    css_func();
                }

            });

            //Getting CSS in Dialogue box
            $('#get_CSS').click(function(){
                $('#css_coding').dialog({
                    "title" : "The Style"
                });
            });


        });

    </script>
    <style>

    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 blocks" style="background:gray;">
                <div class="form-group">
                    <label for="color">Select any Color : </label>
                    <select id="color" class="form-control">
                        <option value="white">Default</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                        <option value="yellow">yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="width_changer">Width Changer</label>
                    <div id="width_changer"></div>
                </div>
                <div class="form-group">
                    <label for="height_changer">Height Changer</label>
                    <div id="height_changer"></div>
                </div>
                <div class="form-froup">
                    <label for="radius_changer">Raduis Changer</label>
                    <div id="radius_changer"></div>
                </div>

            </div>
            <div class="col-md-6 blocks">
                <div class="result"></div>
                <div id="css_coding"></div>
                <br><br><br><br>
                <button class="btn btn-success" id="get_CSS">Get CSS</button>
            </div>
        </div>

    </div>


</body>
</html>
