<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.css">
    <script src="../bootstrapFiles/js/jquery.js"></script>
    <script src="../bootstrapFiles/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrapFiles/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2>Bootstrap Styled Form</h2>
        </div>
        <form action="">
            <div class="form-group">
                <label for="username10">User Name</label>
                <input id="username10" type="text" class="form-control" placeholder="User Name">
            </div>

            <div class="form-group">
                <label for="email10">User Name</label>
                <input id="email10" type="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="password10">Password</label>
                <input type="password" id="password10" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="country10">Select your country</label>
                <select name="country" id="country10" class="form-control">
                    <option value="in">India</option>
                    <option value="pk">Pakisthan</option>
                    <option value="se">Sweden</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments10">Comments</label>
                <textarea name="comments" id="comments10" cols="30" rows="10" class="form-control" placeholder="Comments"></textarea>
            </div>

        </form>

        <hr>

        <h2>The horizontal form</h2>

        <hr>

        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="username1" class="col-md-2 control-label">Username</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="username1" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password1" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="password1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-success btn-block">Submit</button>
                </div>
            </div>
        </form>

        <hr>
        <h2>Inline Form</h2>
        <hr>

        <form action="" class="form-inline">
            <div class="form-group">
                <label for="username2">Username</label>
                <input type="text" class="form-control" id="username2" placeholder="username">

            </div>
            <div class="form-group">
                <label for="password2">password</label>
                <input type="password" class="form-control" id="password2" placeholder="password">

            </div>
        </form>


        <h1>Complete form</h1>

        <form action="">
            <div class="form-group">
                <label for="username">User Name</label>
                <input id="username" type="text" class="form-control" placeholder="User Name">
            </div>

            <div class="form-group">
                <label for="email">User Name</label>
                <input id="email" type="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Skills</label>
                <div class="checkbox form-group">
                    <label><input type="checkbox" value="HTML">HTML</label>
                </div>
                <div class="checkbox form-group">
                    <label><input type="checkbox" value="CSS">CSS</label>
                </div>
                <div class="checkbox form-group">
                    <label><input type="checkbox" value="Bootstrap">Bootstrap</label>
                </div>
                <div class="checkbox form-group">
                    <label><input type="checkbox" value="Javascript">Javascript</label>
                </div>
                <div class="checkbox form-group">
                    <label><input type="checkbox" value="AngularJS">AngularJS</label>
                </div>
                <div class="checkbox form-group">
                    <label><input type="checkbox" value="JQuery">JQuery</label>
                </div>
                <label class="checkbox-inline"><input type="checkbox">Test1</label>
                <label class="checkbox-inline"><input type="checkbox">Test2</label>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio">
                    <label><input type="radio" name="gender" value="male">Male</label>
                </div>

                <div class="radio">
                    <label><input type="radio" name="gender" value="female">Female</label>

                </div>

                <div class="radio">
                    <label><input type="radio" name="gender" value="Others">Others</label>
                </div>

                <label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
                <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
                <label class="radio-inline"><input type="radio" name="gender" value="Others">Others</label>
            </div>

            <div class="form-group">
                <label for="country">Select your country</label>
                <select name="country" id="country" class="form-control">
                    <option value="in">India</option>
                    <option value="pk">Pakisthan</option>
                    <option value="se">Sweden</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="10" class="form-control" placeholder="Comments"></textarea>
            </div>

        </form>

    </div>
</body>
</html>
