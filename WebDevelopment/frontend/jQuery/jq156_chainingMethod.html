<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.js"></script>

    <script>
        // Default syntax $(Selector).(event/effect);
        $(document).ready(function(){
            $('#div1').click(function(){
                $(this).animate({
                    height: '150px',
                    width: '150px',
                    opacity:'.4',
                    marginLeft:'100px',
                    backgroundColor: 'red'
                },3000);
                //3000 here is time

                $(this).animate({
                    height: '300px',
                    width: '300px',
                    opacity:'.4',
                    marginLeft:'100px',
                    backgroundColor: 'red'
                },3000).slideUp().slideDown() ;
            });

            //$(this) can be removed through chaining method.

            $('button').click(function(){
                $('#div1').stop();
            });

        });

    </script>
    <style>
        .main{
            margin:50px;
        }

        .body_style{
            background: lightblue;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<button>Click to STOP</button>
<div class="main">
    <div id="div1" class="body_style"></div>
</div>

</body>
</html>
