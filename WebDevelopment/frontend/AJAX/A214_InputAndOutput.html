<!DOCTYPE html>

<!--
You need a HTML and PHP to work with AJAX
AJAX works with XML
AJAX works on Javascript and jQuery

it deals with retrieving data from php
-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AJAX</title>

    <script>

        function ajax_func(userInput) {
            var xmlhttp = new XMLHttpRequest();
            //var userInput = document.getElementById('user-input').value;

            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    document.getElementById('ret_data').innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open('GET', 'A214_InputAndOutput.php?var1='+userInput,true);
            xmlhttp.send();
        }


    </script>

</head>
<body>
    <button onclick="ajax_func(this.value);">Click to Submit Data</button>
    <input type="text" onkeyup="ajax_func(this.value)">
    <div id="ret_data"></div>
</body>
</html>
