<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.js"></script>
    <script>
        $(document).ready(function(){
            //jQuery Code goes here

            $('#btn1').click(function(){
                $("#para1").prepend('<p>Hello World </p>'); //This is prepend
            });

            $('#btn2').click(function(){
                $("#ol1").prepend('<li>Hello World </li>'); //This is prepend
            });
            $('#btn3').click(function(){
                $("#para1").append('<p>Hello World </p>'); //This is append
            });

            $('#btn4').click(function(){
                $("#ol1").append('<li>Hello World </li>'); //This is append
            });

            $('#btn5').click(function(){
                $("#para1").after('<p>New Content</p>'); //This is append
                $("#ol1").after('<li>New Content</li>'); //This is append
            });
            $('#btn6').click(function(){
                $("#para1").before('<p>New Content</p>'); //This is append
                $("#ol1").before('<li>New Content</li>'); //This is append

            });
            $('#btn7').click(function(){
                $('#para1').remove();
            });
            $('#btn8').click(function(){
                $('#para1').empty();
            });

        });
    </script>
    <style>
        .main{
            margin: 10px;
        }
        .body_style {
            background: red;
            width: 300px;
            height: 300px;
            margin: 20px;
            position: absolute;
            color: white;

        }

        #para1{
            background: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main">

        <button id="btn1">Add more content prepend (Before: inside)</button>
        <button id="btn3">Add more content append (After: inside)</button>
        <button id="btn2">Add more points prepend (Before: inside)</button>
        <button id="btn4">Add more points append (After: inside)</button>
        <button id="btn5">Add more content (After)</button>
        <button id="btn6">Add more content (Before)</button>
        <button id="btn7">Remove the Element and its Children</button>
        <button id="btn8">Remove the Element's Children</button>
        <br>

        <div id="para1">
            <p>This is first para</p>
            <p>This is second para</p>
            <p>This is third para</p>
        </div>
        <ol id="ol1">
            <li>First List Item</li>
            <li>Second List Item</li>
            <li>Third List Item</li>
        </ol>
    </div>
</body>
</html>
