<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML inside JavaScript</title>

    </head>
    <body>
    <script>

        // HTML inside JavaScript

        var var1 = 14;
        var var2 = 15;
        document.write('<h1 style="color:red"> This is Heading</h1>');
        document.write('<br>');
        document.write('This is Paragraph');
        document.write('<br>');
        document.write('This is the first line <br> This is the second line <br>')
        document.write(var1+var2)
        document.write('<br>');

    </script>

    <script>

        // Conditional and comparision Operations

        var var1 = 4;
        if(var1==4){
            document.write('The var1 value is : '+var1);
            document.write('<br>')
        }
        if(var1!=0) {
            document.write(var1 + ' is not equal to 0');
            document.write('<br>')
        }
        if(var1<=5) {
            document.write(var1 + ' is less than 5');
            document.write('<br>')
        }
        if(var1=='4'){
            document.write('The var1 value is : '+var1);
            document.write('<br>')
        }

    </script>


    </body>
</html>
