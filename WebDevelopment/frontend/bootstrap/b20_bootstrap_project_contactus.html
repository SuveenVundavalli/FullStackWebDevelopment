<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.css">
    <script src="../bootstrapFiles/js/jquery.js"></script>
    <script src="../bootstrapFiles/js/lightbox.js"></script>
    <script src="../bootstrapFiles/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrapFiles/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrapFiles/css/lightbox.css">
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="b20_bootstrap_project_index.html" class="navbar-brand">Suveen&apos;s Photography</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="b20_bootstrap_project_index.html">Home</a></li>
                <li><a href="b20_bootstrap_project_gallary.html">Gallary</a></li>
                <li><a href="b20_bootstrap_project_contactus.html">Contact Us</a></li>
                <li><a href="b20_bootstrap_project_aboutus.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="text-center">
            <h1>Suveen&apos;s Photography</h1>
            <p>Let&apos;s start capturing moments</p>
        </div>
    </header>
    <div class="container-fluid">
        <div class="page-header">
            <h2>Contact Us</h2>
        </div>
        <form class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="matter">Text *</label>
                <textarea class="form-control" style="resize: none;" rows="10" id="matter" placeholder="Type your message here" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block btn-success">
            </div>
        </form>

    </div>
    <div class="footer-custom text-center">Copyright &copy; Reserved</div>

</body>
</html>
