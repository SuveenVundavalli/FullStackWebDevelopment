<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery UI</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.js"></script>
    <link rel="stylesheet" href="CSS/jquery-ui.css">
    <script src="js/jquery-ui.js"></script>

    <script>
        $(document).ready(function(){
            //jQuery code goes here

            var var1 = [
                'India',
                'Pakisthan',
                'Canada',
                'Sweden',
                'USA',
                'UK',
                'Russia',
                'China'
            ];

            $('#get_data').autocomplete({
                source: var1
            });

        });
    </script>

    <style>

        body {  padding: 50px;  }
        /*
        #div1 {  background: orange;  border : black 2px solid;  width: 200px;  height: 200px;  float: left;  }
        #div3 {  background: red;  border : black 2px solid;  width: 200px;  height: 200px;  float: left;  }
        #div2 {  background: green;  border : black 2px solid;  width: 400px;  height: 400px;  float: right;  }
        */
        .ui-autocomplete {
            max-height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
        }

    </style>

</head>
<body>
    <div>
        <div>
            <input type="text" id="get_data" placeholder="Country Name">
        </div>
    </div>
</body>
</html>
